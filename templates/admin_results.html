<!-- admin_results.html -->
<h1>Enter Results</h1>
<form method="POST">
  {% for match in matches %}
  <label for="result_{{ match.id }}">Result for {{ match.team_1 }} vs {{ match.team_2 }}:</label>
  <input type="text" name="result_{{ match.id }}" required>
  {% endfor %}
  <input type="submit" value="Update Results">
</form>

<!-- Add a "Back to Home" button -->
<a href="{{ url_for('home') }}"><button>Back to Home</button></a>
<a href="{{ url_for('predict') }}"><button>Make Predictions</button></a>
