<h1>Enter Results</h1>
<form method="POST">
  {% for match in matches %}
  <div>
    <label for="result_{{ match.id }}">Result for {{ match.team_1 }} vs {{ match.team_2 }}:</label>
    <select name="result_{{ match.id }}" required>
      <option value="">-- Select --</option>
      <option value="Home Win">Home Win</option>
      <option value="Away Win">Away Win</option>
      <option value="Draw">Draw</option>
    </select>
  </div>
  {% endfor %}
  <input type="submit" value="Update Results">
</form>

<!-- Add a button to clear predictions and results -->
<form method="POST" action="{{ url_for('clear_predictions_and_results') }}" style="margin-top: 20px;">
  <button type="submit" onclick="return confirm('Are you sure you want to clear all predictions and results? Points will be retained.');">
    Clear Predictions and Results
  </button>
</form>

<!-- "Back to Home" button -->
<a href="{{ url_for('home') }}"><button>Back to Home</button></a>
<a href="{{ url_for('predict') }}"><button>Make Predictions</button></a>
