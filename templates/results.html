{% extends 'base.html' %}

{% block content %}
<h2>Your Predictions</h2>

<table>
    <tr>
        <th>Match</th>
        <th>Your Prediction</th>
    </tr>
    {% for match, prediction in user_results.items() %}
    <tr>
        <td>{{ match }}</td>
        <td>{{ prediction }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
