<!-- results.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Your Predictions</h2>

<!-- Display latest points accrued -->
<p><strong>Points Scored:</strong> {{ latest_points }}</p>

<table>
    <tr>
        <th>Match</th>
        <th>Your Prediction</th>
        <th>Result</th>
    </tr>
    {% for match, prediction in user_results.items() %}
    <tr>
        <td>{{ match }}</td>
        <td>{{ prediction }}</td>
        <td>{{ match_results.get(match, 'Not available') }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
